<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gridone">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridtwo">
        <div class="first">
            <p>Whatever</p>
        </div>

        <div class="second">
            <p>Text</p>
        </div>

        <div class="third">
            <p>I want</p>
        </div>
    </div>

    <div class="gridthree">
        <div class="text">
            <p>The text I chose is Awesome</p>
        </div>

        <div class="image">
            <img src="images/ice.jpg" alt="">
        </div>
    </div>

    <div class="gridfour">
        <div class="one">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="two">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridfive">
        <div class="textone">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="imagetwo">
            <img src="images/lantern.jpg" alt="">
            <img src="images/street.jpg" alt="">
        </div>
    </div>

    <div class="gridsix">
        <i class="fa-solid fa-earth-americas"></i>
        <p>My Awesome google font is applied here</p>
    </div>
</body>
</html>
